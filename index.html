!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Combats D&D 5e</title>
    <style>
        :root {
            --primary: #8B0000;
            --primary-light: #a52a2a;
            --secondary: #DAA520;
            --light: #f5f5f5;
            --dark: #333;
            --gray: #ddd;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--secondary);
        }
        
        h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
        
        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--primary);
        }
        
        select, input {
            padding: 12px;
            border: 2px solid var(--gray);
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .generate-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            display: block;
            margin: 0 auto 30px;
            transition: transform 0.2s;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
        }
        
        #results {
            margin-top: 20px;
        }
        
        .combat-concept {
            background: linear-gradient(135deg, #f9f9f9 0%, #e9e9e9 100%);
            border-left: 6px solid var(--secondary);
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 25px;
        }
        
        .monsters-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .xp-badge {
            background: var(--primary);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .monster-card {
            background: linear-gradient(135deg, #f9f9f9 0%, #e9e9e9 100%);
            border: 1px solid var(--gray);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .monster-name {
            color: var(--primary);
            font-weight: bold;
            font-size: 1.5rem;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .monster-type {
            font-style: italic;
            font-size: 1rem;
            color: #666;
        }
        
        .monster-stats {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat {
            background: linear-gradient(135deg, #eee 0%, #e0e0e0 100%);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-weight: bold;
            font-size: 1.4rem;
            color: var(--primary);
        }
        
        .stat-name {
            font-size: 0.9rem;
            text-transform: uppercase;
            color: #666;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--gray);
            color: #666;
        }
        
        .cache-info {
            font-size: 0.8rem;
            color: #666;
            margin-top: 10px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .filters {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Générateur de Combats D&D 5e</h1>
            <p class="subtitle">Générez des combats aléatoires équilibrés avec l'API D&D 5e</p>
        </header>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Chargement des monstres...</p>
        </div>
        
        <main class="hidden" id="main-content">
            <div class="filters">
                <div class="filter-group">
                    <label for="difficulty">Difficulté</label>
                    <select id="difficulty">
                        <option value="random">Aléatoire</option>
                        <option value="easy">Facile</option>
                        <option value="medium">Moyen</option>
                        <option value="hard">Difficile</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="environment">Environnement</label>
                    <select id="environment">
                        <option value="random">Aléatoire</option>
                        <option value="forest">Forêt</option>
                        <option value="mountain">Montagne</option>
                        <option value="dungeon">Donjon</option>
                        <option value="urban">Urbain</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="level">Niveau</label>
                    <input type="number" id="level" min="1" max="20" value="5">
                </div>
                
                <div class="filter-group">
                    <label for="players">Joueurs</label>
                    <input type="number" id="players" min="1" max="10" value="4">
                </div>
            </div>
            
            <button id="generate-btn" class="generate-btn">Générer un combat</button>
            
            <div id="results" class="hidden">
                <div class="combat-concept">
                    <h2>Concept du combat</h2>
                    <p id="combat-description"></p>
                    <p id="environment-info"></p>
                    <p class="cache-info" id="cache-info"></p>
                </div>
                
                <div class="monsters-header">
                    <h2>Monstres rencontrés</h2>
                    <span id="xp-badge" class="xp-badge"></span>
                </div>
                
                <div id="monsters-container"></div>
            </div>
        </main>
        
        <footer>
            <p>Utilise les données de l'API <a href="https://www.dnd5eapi.co/" target="_blank">D&D 5e API</a>. Ceci est un outil fan-made.</p>
        </footer>
    </div>

    <script>
        // Variables globales
        let allMonsters = [];
        let combatConcepts = [
            "Une embuscade tendue par des créatures affamées",
            "Des gardes patrouillant leur territoire",
            "Une chasse à l'homme où les PJ sont les proies",
            "La défense d'un point stratégique contre des assaillants",
            "Un piège mortel activé par inadvertance"
        ];

        let environments = {
            forest: "Forêt dense avec une visibilité réduite. Les arbres fournissent un couvert.",
            mountain: "Terrain escarpé et rocheux avec des dénivelés. Certaines zones sont instables.",
            dungeon: "Couloir sombre et étroit ou salle aux murs de pierre. Pièges possibles.",
            urban: "Rues et bâtiments offrant de nombreuses possibilités de couvert.",
            random: "Environment imprévisible avec des caractéristiques variables."
        };

        // Configuration
        const CACHE_DURATION = 24 * 60 * 60 * 1000; // 24 heures en millisecondes
        const FALLBACK_MONSTERS = [
            {
                name: "Gobelin",
                type: "Humanoïde (gobelinoïde)",
                challenge_rating: 0.25,
                armor_class: 15,
                hit_points: 7,
                speed: { walk: "30 ft" },
                strength: 8,
                dexterity: 14,
                constitution: 10,
                intelligence: 10,
                wisdom: 8,
                charisma: 8
            },
            {
                name: "Orque",
                type: "Humanoïde (orc)",
                challenge_rating: 0.5,
                armor_class: 13,
                hit_points: 15,
                speed: { walk: "30 ft" },
                strength: 16,
                dexterity: 12,
                constitution: 16,
                intelligence: 7,
                wisdom: 11,
                charisma: 10
            },
            {
                name: "Loup",
                type: "Bête",
                challenge_rating: 0.25,
                armor_class: 13,
                hit_points: 11,
                speed: { walk: "40 ft" },
                strength: 12,
                dexterity: 15,
                constitution: 12,
                intelligence: 3,
                wisdom: 12,
                charisma: 6
            },
            {
                name: "Ogre",
                type: "Géant",
                challenge_rating: 2,
                armor_class: 11,
                hit_points: 59,
                speed: { walk: "40 ft" },
                strength: 19,
                dexterity: 8,
                constitution: 16,
                intelligence: 5,
                wisdom: 7,
                charisma: 7
            },
            {
                name: "Manticore",
                type: "Monstruosité",
                challenge_rating: 3,
                armor_class: 14,
                hit_points: 68,
                speed: { walk: "30 ft", fly: "50 ft" },
                strength: 17,
                dexterity: 16,
                constitution: 17,
                intelligence: 7,
                wisdom: 12,
                charisma: 8
            }
        ];

        // Chargement initial
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            try {
                // Essayer de charger depuis le cache d'abord
                const cachedData = loadFromCache();
                
                if (cachedData && cachedData.monsters.length > 0) {
                    allMonsters = cachedData.monsters;
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('main-content').classList.remove('hidden');
                    document.getElementById('generate-btn').addEventListener('click', generateCombat);
                    console.log('Données chargées depuis le cache');
                } else {
                    // Charger depuis l'API
                    await loadMonsters();
                }
                
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                document.getElementById('generate-btn').addEventListener('click', generateCombat);
                
            } catch (error) {
                console.error('Erreur initialisation:', error);
                useFallbackData();
            }
        }

        // Charger les monstres depuis l'API D&D 5e avec gestion CORS
        async function loadMonsters() {
            try {
                console.log("Tentative de chargement depuis l'API...");
                
                // Utiliser un proxy CORS pour contourner les restrictions
                const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                const targetUrl = 'https://www.dnd5eapi.co/api/monsters';
                
                const response = await fetch(proxyUrl + targetUrl, {
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Prendre seulement les premiers pour la démo
                const monsterList = data.results.slice(0, 15);
                
                // Charger les détails de chaque monstre
                const monsterDetails = await Promise.all(
                    monsterList.map(async monster => {
                        try {
                            const detailResponse = await fetch(proxyUrl + `https://www.dnd5eapi.co${monster.url}`, {
                                headers: {
                                    'X-Requested-With': 'XMLHttpRequest'
                                }
                            });
                            
                            if (!detailResponse.ok) {
                                console.warn(`Erreur lors du chargement de ${monster.name}`);
                                return null;
                            }
                            
                            return await detailResponse.json();
                        } catch (error) {
                            console.warn(`Erreur avec ${monster.name}:`, error);
                            return null;
                        }
                    })
                );
                
                // Filtrer les monstres nuls et sauvegarder
                allMonsters = monsterDetails.filter(monster => monster !== null);
                
                // Sauvegarder dans le cache
                saveToCache(allMonsters);
                
                console.log(`${allMonsters.length} monstres chargés depuis l'API`);
                
            } catch (error) {
                console.error('Erreur chargement API:', error);
                useFallbackData();
            }
        }

        // Utiliser les données de fallback
        function useFallbackData() {
            allMonsters = FALLBACK_MONSTERS;
            console.log("Utilisation des données de fallback");
            
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            document.getElementById('generate-btn').addEventListener('click', generateCombat);
        }

        // Sauvegarder dans le cache local
        function saveToCache(monsters) {
            try {
                const cacheData = {
                    monsters: monsters,
                    timestamp: new Date().getTime()
                };
                localStorage.setItem('dndMonstersCache', JSON.stringify(cacheData));
            } catch (error) {
                console.warn("Impossible de sauvegarder dans le cache:", error);
            }
        }

        // Charger depuis le cache local
        function loadFromCache() {
            try {
                const cachedData = localStorage.getItem('dndMonstersCache');
                if (!cachedData) return null;
                
                const parsedData = JSON.parse(cachedData);
                const now = new Date().getTime();
                
                // Vérifier si le cache est encore valide
                if (now - parsedData.timestamp > CACHE_DURATION) {
                    localStorage.removeItem('dndMonstersCache');
                    return null;
                }
                
                return parsedData;
            } catch (error) {
                console.warn("Erreur lors du chargement du cache:", error);
                return null;
            }
        }

        // Générer un combat aléatoire
        function generateCombat() {
            const difficulty = document.getElementById('difficulty').value;
            const environment = document.getElementById('environment').value;
            const level = parseInt(document.getElementById('level').value);
            const players = parseInt(document.getElementById('players').value);
            
            // Déterminer l'environnement si aléatoire
            const selectedEnvironment = environment === 'random' ? 
                ['forest', 'mountain', 'dungeon', 'urban'][Math.floor(Math.random() * 4)] : 
                environment;
            
            // Sélectionner un concept aléatoire
            const concept = combatConcepts[Math.floor(Math.random() * combatConcepts.length)];
            
            // Filtrer les monstres par niveau de difficulté
            const suitableMonsters = allMonsters.filter(monster => {
                const cr = monster.challenge_rating || 0;
                return cr <= level / 2 + 1;
            });
            
            // Sélectionner 1-3 monstres
            const numMonsters = Math.min(suitableMonsters.length, Math.floor(Math.random() * 3) + 1);
            const selectedMonsters = [];
            
            for (let i = 0; i < numMonsters; i++) {
                if (suitableMonsters.length === 0) break;
                
                const randomIndex = Math.floor(Math.random() * suitableMonsters.length);
                selectedMonsters.push(suitableMonsters[randomIndex]);
                // Éviter les doublons
                suitableMonsters.splice(randomIndex, 1);
            }
            
            // Calculer l'XP total
            const totalXP = selectedMonsters.reduce((sum, monster) => {
                return sum + getXPFromCR(monster.challenge_rating);
            }, 0);
            
            // Afficher les résultats
            displayResults(concept, selectedEnvironment, selectedMonsters, totalXP);
        }

        // Convertir le défi (CR) en XP
        function getXPFromCR(cr) {
            const xpTable = {
                0: 10,
                0.125: 25,
                0.25: 50,
                0.5: 100,
                1: 200,
                2: 450,
                3: 700,
                4: 1100,
                5: 1800,
                6: 2300,
                7: 2900,
                8: 3900,
                9: 5000,
                10: 5900
            };
            
            return xpTable[cr] || 0;
        }

        // Afficher les résultats
        function displayResults(concept, environment, monsters, xp) {
            const resultsDiv = document.getElementById('results');
            const descriptionDiv = document.getElementById('combat-description');
            const environmentDiv = document.getElementById('environment-info');
            const xpBadge = document.getElementById('xp-badge');
            const containerDiv = document.getElementById('monsters-container');
            const cacheInfo = document.getElementById('cache-info');
            
            // Mettre à jour le texte
            descriptionDiv.textContent = concept;
            environmentDiv.textContent = `Environnement: ${environments[environment] || environments.random}`;
            xpBadge.textContent = `${xp} XP`;
            
            // Afficher la source des données
            cacheInfo.textContent = allMonsters === FALLBACK_MONSTERS ? 
                "Utilisation des données de secours (mode hors-ligne)" : 
                "Données chargées depuis l'API D&D 5e";
            
            // Afficher les monstres
            containerDiv.innerHTML = '';
            
            monsters.forEach(monster => {
                const monsterCard = document.createElement('div');
                monsterCard.className = 'monster-card';
                
                monsterCard.innerHTML = `
                    <div class="monster-name">
                        <span>${monster.name}</span>
                        <span class="monster-type">${monster.type} (CR ${monster.challenge_rating})</span>
                    </div>
                    <div><strong>Classe d'Armure:</strong> ${monster.armor_class || 'Inconnu'}</div>
                    <div><strong>Points de Vie:</strong> ${monster.hit_points || 'Inconnu'}</div>
                    <div><strong>Vitesse:</strong> ${getSpeed(monster)}</div>
                    
                    <div class="monster-stats">
                        <div class="stat">
                            <div class="stat-value">${monster.strength || '?'}</div>
                            <div class="stat-name">FOR</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${monster.dexterity || '?'}</div>
                            <div class="stat-name">DEX</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${monster.constitution || '?'}</div>
                            <div class="stat-name">CON</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${monster.intelligence || '?'}</div>
                            <div class="stat-name">INT</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${monster.wisdom || '?'}</div>
                            <div class="stat-name">SAG</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${monster.charisma || '?'}</div>
                            <div class="stat-name">CHA</div>
                        </div>
                    </div>
                `;
                
                containerDiv.appendChild(monsterCard);
            });
            
            // Afficher les résultats
            resultsDiv.classList.remove('hidden');
        }

        // Obtenir la vitesse formatée
        function getSpeed(monster) {
            if (!monster.speed) return 'Inconnu';
            
            if (typeof monster.speed === 'object') {
                return Object.entries(monster.speed)
                    .map(([type, value]) => `${type} ${value}`)
                    .join(', ');
            }
            
            return monster.speed;
        }
    </script>
</body>
</html>
